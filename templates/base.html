<!DOCTYPE html>
<html>
    <head>
        <title>{{title}}</title>
        <style>
            .error {
                color: red;
                font-style: bold;
            }
            .main_background {
                background-color: #4b88f2;
                
            }

            .header {
                background-color: #333;
                overflow: hidden;
                text-align: center;
                padding-top: 45px;
                padding-bottom: 45px;  
                             
            }
            .header a {
                padding-top: 10px;
                padding-bottom: 10px;
                padding-left: 30px;
                padding-right: 30px;
                background-color: red;
                color: blue;
                font-style: bold;
                font-size: 24px;
                text-transform: uppercase;
                margin-top: 20px;
                margin-left: 20px;
                margin-bottom: 20px;               
            }
            .title {
                text-align: center;
            }
            .home_blog_posts li {
                text-align: left;
                margin-left: 30%;
                margin-right: 30%;
                list-style-type: none;
                border: 10px 10px;
            }

            ul.home_blog_posts {
                text-align: left;
                list-style-type: none;
            }
            .new_post_form {
                padding-left: 20px;
                padding-top: 20px;
                padding-bottom: 20px;
                padding-block-end: 10px;
            }
        </style>
    </head>

<body>
    <header class="header">
        <div>
            <a href="/blog">Main Blog Page</a>
            <a href="/newpost">Add New Post</a>
            <a href="/logout">Logout</a>
            <a href="/signup">Create New Account</a>
        </div>
    </header>
<div class="main_background">    
    {% block content %}
    {% endblock %}
    {% with messages = get_flashed_messages(with_categories=True) %}
        <ul>
        {% for category, message in messages %}
            <li class={{category}}>{{message}}</li>
        {% endfor %}
        </ul>
    {% endwith %}
</div>
</body>
</html>
