<!DOCTYPE html>
<html>
    <head>
        <title>{{title}}</title>
        <style>
            .error {
                color: red;
                font-style: bold;
            }
            .main_background {
                background-color: lightgrey;
                margin-left: 50px;
                margin-right: 50px;
            }
            .header {
                width: 100%;
                padding-top: 32px;
                padding-bottom: 32px;
                text-align: center!important;               
            }
            .header ul {
                margin-left: 30%;
                margin-right: 30%;
                list-style-type: none;
                border-radius: 20%;
            }
            .button {
                padding-top: 20px;
                padding-bottom: 20px;
                padding-left: 30px;
                padding-right: 30px;
                background-color: red;
                color: blue;
                font-style: bold;
                font-size: 24px;
                text-transform: uppercase;
                margin-top: 20px;
                margin-left: 20px;
                margin-bottom: 20px;               
            }
            .title {
                text-align: center;
            }
            .home_blog_posts {
                text-align: left;
                margin-left: 30%;
                margin-right: 30%;
                list-style-type: none;
            }

            ul.home_blog_posts {
                text-align: left;
                list-style-type: none;
            }
            .new_post_form {
                padding-left: 20px;
                padding-top: 20px;
                padding-bottom: 20px;
                padding-block-end: 10px;
            }
        </style>
    </head>

<body>
    <header class="header">
        <div>
            <ul>
                <li class="button"><a href="/blog">Main Blog Page</a></li> 
                <li class="button"><a href="/newpost">Add New Post</a></li>
            </ul>
        </div>
    </header>
<div class="main_background">    
    {% block content %}
    {% endblock %}
    {% with messages = get_flashed_messages(with_categories=True) %}
        <ul>
        {% for category, message in messages %}
            <li class={{category}}>{{message}}</li>
        {% endfor %}
        </ul>
    {% endwith %}
</div>
</body>
</html>
